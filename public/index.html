<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, minimal-ui"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="copyright"
      content="Raphaël Vincenot, https://www.raphaelvincenot.com/"
    />
    <meta
      name="google-site-verification"
      content="gIxFS467I9BFhFVgWwBABppvYKrN3ta9aZEFZb1uKns"
    />
    <meta name="geo.placename" content="Paris, Ile-de-France" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="Raphaël Vincenot, painter in Paris." />
    <meta name="category" content="Raphaël Vincenot, Painter, Paris, France" />
    <meta name="keywords" content="Paint, painter, painting, Paris, France" />
    <meta
      name="publisher"
      content="Arnaud TESSIER, https://www.arnaud-tessier.fr"
    />

    <!-- Titre + Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <title>Raphaël Vincenot</title>

    <!-- SOCIAL NETWORKS -->
    <!-- Primary Meta Tags -->
    <title>Raphaël Vincenot</title>
    <meta name="title" content="Raphaël Vincenot" />
    <meta
      name="description"
      content="Raphaël Vincenot, painter in Paris, FRANCE."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.raphaelvincenot.com/" />
    <meta property="og:title" content="Raphaël Vincenot" />
    <meta
      property="og:description"
      content="Raphaël Vincenot, painter in Paris, FRANCE."
    />
    <meta
      property="og:image"
      content="https://www.raphaelvincenot.com/img/img-home.94172620.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.raphaelvincenot.com/" />
    <meta property="twitter:title" content="Raphaël Vincenot" />
    <meta
      property="twitter:description"
      content="Raphaël Vincenot, painter in Paris, FRANCE."
    />
    <meta
      property="twitter:image"
      content="https://www.raphaelvincenot.com/img/img-home.94172620.png"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/4ad0d4ad54.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap + jQuery -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Optional JavaScript -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
